name: Package VSIX on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync version from tag
        run: |
          if [[ "${GITHUB_REF_NAME}" != v* ]]; then
            echo "Tag must start with v, got: ${GITHUB_REF_NAME}"
            exit 1
          fi
          VERSION="${GITHUB_REF_NAME#v}"
          export VERSION
          node -e "const fs=require('fs'); const path='package.json'; const pkg=JSON.parse(fs.readFileSync(path,'utf8')); pkg.version=process.env.VERSION; fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n', 'utf8');"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install vsce
        run: pnpm add -g @vscode/vsce

      - name: Build
        run: pnpm run compile

      - name: Package VSIX
        run: pnpm run package

      - name: Resolve VSIX
        id: vsix
        run: |
          file=$(ls *.vsix | head -n 1)
          echo "file=$file" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ${{ steps.vsix.outputs.file }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix.outputs.file }}
